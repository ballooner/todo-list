<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body class="white-text">
    <input type="image" src="icons/account-circle.svg" id="profile-icon">

    <div id="task-housing" class="secondary-bg content-box">

        <div class="control-menu">
            <input type="text" class="primary-bg search-bar">
            <div id="feature-controls">
                <input type="image" src="icons/plus.svg" class="control-button">
                <input type="image" src="icons/sort-reverse-variant.svg" class="control-button">
            </div>
            
        </div>
        
        <div id="task-list">
            <div class="task">
                <h1 class="task-title">Title</h1>
                <input type="image" src="icons/dots-vertical.svg" class="edit-button">
                <p class="task-description">Description</p>
            </div>
        </div>
    </div>
</body>
</html>
